<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGCCI - Empowering African Girls in Tech</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #e76f51;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #2a9d8f 3px solid;
            text-align: center;
        }
        header h1 {
            color: #fff;
            margin: 0;
            font-size: 2.5em;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-link {
            display: inline-block;
            background: #2a9d8f;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
        }
        .btn-link:hover {
            background: #264653;
        }
        .video-container {
            margin-top: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background: #264653;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>African Girls Can Code Initiative (AGCCI)</h1>
        </div>
    </header>

    <div class="container main-content">
       

        <h2>Test Link</h2>
        
        <a href="https://forms.gle/J4uX4VPkUpiJXoKm7" target="_blank" class="btn-link">Click here for a test link</a>

        <div class="video-container">
            <p>Here's a video highlight from one of the bootcamps:</p>
            <iframe src="https://www.youtube.com/embed/6Ju3Hpy2vVE" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 African Girls Can Code Initiative. All rights reserved.</p>
    </footer>
</body>
</html>
